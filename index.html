<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZPC</title>
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left-rail"></div>
    <div class="right-rail"></div>
    <div class="grid-container">
      <div class="item-1">
        <h1>ZAMPA</h1>
        <div class="pot-container">
          <div class="pot" style="background-color: #AAB3B0">
            <div class="inner-pot" style="background-color: #FDFEF8"></div>
            <div class="pot-indicator"></div>
          </div>
        </div>
        <div class="pot-container">
          <div class="pot" style="background-color: #AAB3B0">
            <div class="inner-pot" style="background-color: #FAA799"></div>
            <div class="pot-indicator"></div>
          </div>
        </div>
      </div>
      <div class="item-2">
        <div class="interface-container">
          <div class="title-container">
            <h1 class="ZPC">ZPC</h1>
            <h1 class="two-thousand">2000</h1>
          </div>
          <div class="interface-outter-screen">
            <div class="interface-inner-screen"></div>
          </div>
        </div>
      </div>
      <div class="item-3">
        <div class="speaker-container">
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
        </div>
      </div>
      <div class="item-4">4</div>
      <div class="item-5">
        <div class="outter-knob">
          <div class="inner-knob"></div>
        </div>
      </div>
      <div class="item-6">
        <div class="pot-container">
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
          <div class="pot">
            <div class="inner-pot"></div>
            <div class="pot-indicator"></div>
          </div>
        </div>
      </div>
      <div class="item-7">
        <div class="meter-container">
          <div class="meter-button-1"></div>
          <div class="meter-button-2"></div>
          <div class="meter-left"></div>
          <div class="meter-right"></div>
        </div>
      </div>
      <div class="item-8">
        <div class="pad-container">
          <div data-key="49" class="pad">1</div>
          <div data-key="50" class="pad">2</div>
          <div data-key="51" class="pad">3</div>
          <div data-key="52" class="pad">4</div>
          <div data-key="81" class="pad">Q</div>
          <div data-key="87" class="pad">W</div>
          <div data-key="69" class="pad">E</div>
          <div data-key="82" class="pad">R</div>
          <div data-key="65" class="pad">A</div>
          <div data-key="83" class="pad">S</div>
          <div data-key="68" class="pad">D</div>
          <div data-key="70" class="pad">F</div>
          <div data-key="90" class="pad">Z</div>
          <div data-key="88" class="pad">X</div>
          <div data-key="67" class="pad">C</div>
          <div data-key="86" class="pad">V</div>
        </div>
      </div>
      <div class="item-9">
        <div class="loop-container"></div>
      </div>
      <div class="item-10"></div>
      <div class="item-11"></div>
      <div class="item-12"></div>
      <div class="item-13"></div>
      <div class="item-14"></div>
    </div>
    <div class="bottom-rail"></div>
    <footer><h1>THOMAS ZAMPA</h1></footer>
    <script type="text/javascript"></script>
  </body>
</html>
